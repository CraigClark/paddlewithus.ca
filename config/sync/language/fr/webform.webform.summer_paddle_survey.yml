  confirmation_message: '<div class="row"><div class="col-sm-6 mb-3 mb-sm-0"><div class="card h-100"><div class="card-body"><h5 class="card-title">Restez en contact</h5><p class="card-text">Rejoignez-nous sur Facebook pour des mises à jour passionnantes, des événements géniaux et beaucoup de plaisir en pagayant à l''Île Petrie !</p><p><a class="btn btn-primary" href="https://www.facebook.com/petriecanoe/">Rejoignez-nous sur Facebook</a></p></div></div></div><div class="col-sm-6"><div class="card h-100"><div class="card-body"><h5 class="card-title">Camps &amp; Programmes</h5><p class="card-text">Saviez-vous que nous proposons des programmes toute l''année ? Nous avons une incroyable variété de programmes de pagayage pour tous les âges et tous les niveaux de compétence ! Que vos petits veuillent commencer avec nos programmes Kiddie, que vous cherchiez du plaisir récréatif, ou que vos adolescents soient prêts à se lancer dans la compétition de pagayage, nous avons quelque chose pour tout le monde !</p><p><a class="btn btn-primary" href="https://petriecanoe.ca/programs/">Découvrez Nos Programmes</a></p></div></div></div></div>'
